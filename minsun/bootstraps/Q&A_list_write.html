  <script>


//진입점
$(document).ready(function() {

  var now = new Date(); 
  var fullStr  = "" + now.getMinutes(); 
  var lastStr = fullStr.slice(0,-1); //문자

  $("#imgBanner").attr("src", "/images/banners/"+lastStr + ".jpg");

  $("#btnSendMessage").click(function(){
    

    $("#addpage").show();

  });

  $("#btnClose").click(function(){
    

    $("#addpage").hide(); 

  });


  //글 저장 시
  $("#btnSave").click(function(){
    

    var pData = $( "#insertForm").serializeArray();

    console.log(pData); 

   



    $.ajax({
			url		: "http://127.0.0.1:3001/qna",
			async	: true,// false 일 경우 동기 요청으로 변경
			type	: 'POST', // POST, GET, PUT, DELETE
//			contentType: 'application/json',
			dataType: "json",
			data	: pData,
			beforeSend : function(xhr){
				   xhr.setRequestHeader("call", "AJAX");
		   	},
			success: function( data) {

				//e
				if( data.type =="error") {
					data =null;
					return false;
				}

				alert("글을 저장하였습니다.");
        
        location.href="./Q&A_list.html";

        

			},
			error : function(jqXHR, exception) {
		        if (jqXHR.status === 0) {
		            alert('Not connect.\n Verify Network.');
		        }
		        else if (jqXHR.status == 400) {
		            alert('Server understood the request, but request content was invalid. [400]');
		        }
		        else if (jqXHR.status == 401) {
		            alert('Unauthorized access. [401]');
		        }
		        else if (jqXHR.status == 403) {
		            alert('Forbidden resource can not be accessed. [403]');
		        }
		        else if (jqXHR.status == 404) {
		            alert('Requested page not found. [404]');
		        }
		        else if (jqXHR.status == 500) {
		            alert('Internal server error. [500]');
		        }
		        else if (jqXHR.status == 503) {
		            alert('Service unavailable. [503]');
		        }
		        else if (exception === 'parsererror') {
		            alert('Requested JSON parse failed. [Failed]');
		        }
		        else if (exception === 'timeout') {
		            alert('Time out error. [Timeout]');
		        }
		        else if (exception === 'abort') {
		            alert('Ajax request aborted. [Aborted]');
		        }
		        else {
		            alert('Uncaught Error.n' + jqXHR.responseText);
		        }
		   }

		});

  });


});
